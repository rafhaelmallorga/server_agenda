version: '3.9'

services:
  api_express:
    container_name: api_express
    image: node:16
    build: .
    ports:
      - 3000:3000
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:latest
    ports:
      - 5432:5432
    entrypoint:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=default
